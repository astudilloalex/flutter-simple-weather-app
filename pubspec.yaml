version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # https://pub.dev/packages/google_fonts
  google_fonts: ^2.1.0
  # https://pub.dev/packages/google_mobile_ads
  google_mobile_ads: ^0.13.2+1
